<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="style" href="style.css">

  <title>website</title>
</head>

<body ng-app="website">

  <div class="main" ng-controller="userCtrl">

    <div class="header" >
      <h1>this is a site test</h1>
      <img src="/images/test.png" alt="image intro" />

    </div>

    <div class="menu">
      <span>home</span>
      <span>blog</span>
      <span>books</span>
      <span>stories</span>


    </div>


    <div class="login">
      <span class="userName">
        <input ng-model="username" type="text" name="loginName" value="" placeholder="username">
      </span>
      <span class="password">
        <input ng-model="password" type="password" name="password" value="" placeholder="password">
      </span>
      <span class="loginButton">
        <input ng-click="login()" type="button" name="button" value="Login">
      </span>
      <span class="signUp">
        <input ng-click="signup()" type="button" name="button" value="Sign up">
      </span>
    </div>




    <p>
      Hello I am {{ user.firstName }} {{ user.lastName }} !
    </p>
  </div>





  <!--  scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>

</html>
